<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>티쳐 페이지</title>
  </head>
  <body>

    <p>환영합니다, <b>{{ profile.nickname }}</b> 티쳐님</p>

    {% endif %}
  </body>
</html>
