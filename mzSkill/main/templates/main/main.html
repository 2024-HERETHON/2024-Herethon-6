<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>메인 페이지</title>
  </head>
  <body>
    <h1>메인 페이지</h1>
    <p>환영합니다, {{ request.user.profile.nickname }}!</p>
    <div>
      이름: {{ request.user.first_name }}<br>
      생일: {{ profile.birthDate }}<br>
      구분: {{ profile.role }}<br>
      스킬: <br>
      <ul>
      {% for skill in profile.skills.all %}
        <li>{{ skill.skill_name }}</li>
      {% endfor %}
      </ul>
    </div>

    <a href="{% url 'main:room' %}">채팅창</a>
    <br /><br />
    {% if request.user.is_authenticated %}
    <a href="{% url 'accounts:logout' %}">로그아웃</a>
    {% endif %}
  </body>
</html>
