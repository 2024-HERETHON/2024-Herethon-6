<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>러너 페이지</title>
    <style>
      html {
        background-color: whitesmoke;
      }
      .backgroundContainer {
        max-width: 420px;
        height: 100vh;
        margin: 0 auto;
        background-color: #fbf8fe;
        display: flex;
        flex-wrap: wrap;
      }
      .mainContainer {
        width: 100%;
        flex-direction: column;
        align-items: center;
      }
      .topContainer {
        display: flex;
        justify-content: space-between;
        padding: 30px;
      }
      .matchingButton {
        font-size: 12px;
        max-width: 115px;
        height: 20px;
        margin: 5px;
        padding: 6px;
        border-radius: 20px;
        border-color: #8520ea;
        border-style: solid;
        border-width: 1.7px;
        line-height: 20px;
        color: #8520ea;
        font-weight: bolder;
        text-align: center;
        margin-top: 30px;
      }
      .middleContainer {
        padding: 30px;
      }
      .mzTeacherSearchButton {
        width: 314px;
        height: 43px;
        border-radius: 20px;
        background-color: #8520ea;
        color: white;
        font-size: 14px;
        font-weight: bolder;
        line-height: 43px;
        text-align: center;
        margin-left: 52px;
        margin-top: 150px;
      }
      .appealTeacherContainer {
        padding: 30px;
      }
      .appealTeachers {
        display: flex;
        justify-content: space-evenly;
        padding-top: 30px;
      }
      .teacher1,
      .teacher2,
      .teacher3 {
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 123px;
        width: 110px;
        box-shadow: 0px 4px 4px 0px rgb(236, 232, 240);
        border-radius: 10px;
      }
      .teacher1name,
      .teacher2name,
      .teacher3name {
        font-size: 12px;
        color: #454347;
        margin-top: 10px;
        font-weight: bolder;
      }
      .teacher1catagory,
      .teacher2catagory,
      .teacher3catagory {
        text-align: center;
        font-size: 11px;
        color: #a39fa6;
        margin-top: 5px;
      }
      .navContainer {
        display: flex;
        justify-content: space-between;
        background-color: white;
        border-radius: 20px 20px 0 0;
        height: 91px;
        list-style-type: none;
        padding-right: 40px;
      }
      .navHome,
      .navTeaching,
      .navCommunity {
        cursor: pointer;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .navHome a,
      .navTeaching a,
      .navCommunity a {
        text-decoration: none;
        color: #a39fa6;
      }
    </style>
  </head>
  <body>
    {% load static %}
    <div class="backgroundContainer">
      <div class="mainContainer">
        <div class="topContainer">
          <div class="topTitle">MZ의 스킬</div>
          <a href="{% url 'main:profile_card_view' %}">
            <img
              class="myPageIcon"
              src="{% static 'images/mainRunner/user.png' %}"
            />
          </a>
        </div>
        <div class="middleContainer">
          <div class="middleMessage">
            소심한 고구마 러너님,<br />1:1 매칭을 통해 맞춤 티처를 찾아드릴게요.
          </div>
          <div class="matchingButton">1:1 매칭 하러 가기</div>
        </div>
        <div class="mzTeacherSearchButton">MZ 티쳐 찾기</div>
        <div class="appealTeacherContainer">
          <div class="appealMessage">어필 중인 MZ 티쳐를 소개해드려요.</div>
          <div class="appealTeachers">
            <div class="teacher1">
              <img
                width="54px"
                height="54px"
                src="{% static 'images/mainRunner/icon_6.png' %}"
              />
              <div class="teacher1name">나른한 바나나</div>
              <div class="teacher1catagory">요가/영상</div>
            </div>
            <div class="teacher2">
              <img
                width="54px"
                height="54px"
                src="{% static 'images/mainRunner/icon_31.png' %}"
              />
              <div class="teacher2name">노란 파일</div>
              <div class="teacher2catagory">글쓰기 · 문법 및 교정</div>
            </div>
            <div class="teacher3">
              <img
                width="54px"
                height="54px"
                src="{% static 'images/mainRunner/icon_31_1.png' %}"
              />
              <div class="teacher3name">로켓 배송</div>
              <div class="teacher3catagory">여행 계획</div>
            </div>
          </div>
        </div>
        <nav>
          <ul class="navContainer">
            <li class="navHome">
              <img
                src="{% static 'images/mainRunner/icon_home_simple_door_1.png' %}"
              /><a href="">메인화면</a>
            </li>
            <li class="navTeaching">
              <img
                src="{% static 'images/mainRunner/icon_bookmark_book.png' %}"
              /><a href="{% url 'main:room' %}">1:1티칭</a>
            </li>
            <li class="navCommunity">
              <img
                src="{% static 'images/mainRunner/icon_chat_bubble.png' %}"
              /><a href="">커뮤니티</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </body>
</html>
