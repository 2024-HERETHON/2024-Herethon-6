{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
    <link rel="stylesheet" href="{% static 'css/room.css' %}" />
</head>
<body>
    <div class="matchingTitle">검색 결과</div>
    <br>
    <li class="infoText">* 티쳐가 답변 수락 후 이 채팅방에 뜨게 됩니다. *</li>
    <br>
    <div class="search">
        <form method="GET" action="{% url 'chat:searchroom' %}">
            <input type="text" name="search" value="{{ search }}" placeholder="Search...">
            <button type="submit" class="search-button"></button>
        </form>
    </div>
    {% if teachers %}
    <br />
    <ul>
        {% for teacher in teachers %}
        <li>
            <a href="{% url 'chat:chat_view' teacher.user.username %}">{{ teacher.user.username }}</a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>검색 결과가 없습니다.</p>
    {% endif %}
    <a href="{% url 'main:main' %}">뒤로가기</a>
</body>
</html>
