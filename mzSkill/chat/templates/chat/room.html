<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Chat Room Selection</title>
  </head>
  <body>
    <h1>Select a Chat Room</h1>
    <ul>
      {% for user in users %}
      <li>
        <a href="{% url 'chat:chat' user.username %}">
          {{ user.username }}
          <span></span>
        </a>
      </li>
      {% endfor %}
    </ul>
    <br />
    <a href="{% url 'main:main' %}">뒤로가기</a>
  </body>
</html>
