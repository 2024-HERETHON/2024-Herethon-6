<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
  </head>
  <body>
    <h2>회원가입</h2>
    <form method="post">
      <!-- {{ form.as_p }} : 템플릿에서 데이터 연동 가능 -->
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">회원가입</button>
    </form>
    <a href="{% url 'accounts:login' %}">로그인</a>
  </body>
</html>
