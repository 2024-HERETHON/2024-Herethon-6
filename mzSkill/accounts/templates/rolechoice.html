{% load static %} 
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 선택</title>
    <link rel="stylesheet" href="{% static 'css/matching.css' %}">
</head>
<body>
    <div class="container">
        <h5>MZ의 스킬에 오신 것을 환영합니다.</h5>
        <h1 class="main-heading">티쳐와 러너의 1:1 매칭을 위한 <p>정보를 입력해주세요.</p></h1>
        <h4 class="sub-heading">등록하고자 하는 유형을 선택해주세요.</h4>

        <form action="/accounts/rolechoice/" id="matching-form" method="POST">
            {% csrf_token %}
            <div class="options">
                <div class="option" id="teacher" onclick="selectOption('teacher')">
                    <img src="{% static 'images/matching/Graduated.png' %}" alt="Teacher Icon">
                    <p>스킬을 나누고 싶다면?<br><strong>티쳐</strong></p>
                    <div class="checkmark">
                        <img src="{% static 'images/matching_teacher/check.png' %}" alt="checkmark">
                    </div>
                    <input type="radio" name="usertype" value="2" hidden>
                </div>
                <div class="option" id="runner" onclick="selectOption('runner')">
                    <img src="{% static 'images/matching/Pencil.png' %}" alt="Runner Icon">
                    <p>배우고 싶은 분야가 있다면?<br><strong>러너</strong></p>
                    <div class="checkmark">
                        <img src="{% static 'images/matching_teacher/check.png' %}" alt="checkmark">
                    </div>
                <input type="radio" name="usertype" value="1" hidden>
            </div>
        </div>
        <div class="account-link"><a href="{% url 'main:main' %}">이미 가입한 계정이 있다면?</a></div>
        <button type="submit" class="next-button">다음으로</button>
        </form>
    </div>
    <script src="{% static 'js/matching.js' %}"></script>
    <script>
        function selectOption(optionId) {
            document.querySelectorAll('.option').forEach(option => {
                option.classList.remove('selected');
                option.querySelector('input').checked = false;
            });
            document.getElementById(optionId).classList.add('selected');
            document.getElementById(optionId).querySelector('input').checked = true;
        }
    </script>
</body>
</html>
