{% load static %} 
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MZ 티쳐 등록</title>
    <link rel="stylesheet" href="../css/teacher_signup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <p class="card-title">반갑습니다.<br><span>MZ 티쳐</span>로 등록되었습니다.</p>
            <p class="sub-text">러너들이 확인할 수 있게 <p></p>프로필에 티칭 계획을 작성해보세요!</p>
        </div>

        <div class="card-container">
            <!-- 카드 1 -->
            <div class="card active">
                <img src="../images/teacher_signup/umbrella.png" alt="Sun Image" class="card-image">
                <h3>레인보우 샤베트</h3>
                <p class="card-subtitle">요리 및 베이킹</p>
                <p class="card-details">___________________________<br>___________________________</p>
                <div class="card-buttons">
                    <input type="hidden" name="teacher_name" value="춤추는 알파벳">
                    <input type="hidden" name="category" value="외국어/과외">
                    <input type="hidden" name="details" value="일주일 2회 1시간씩 영어 스피킹 대화 함께 해요!">
                    <button type="button" class="button" name="feature" value="친절해요">엄격해요</button>
                    <button type="button" class="button" name="feature" value="유료 티칭">무료 티칭</button>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="footer-links">
                <a href="../html/mainTeacher.html" class="footer-link gray-link">메인화면으로 가기</a>
            </div>
            <a href="" class="submit-button">프로필 작성하기</a>
        </div>
    </div>
    <script src="../js/matching_success.js"></script>
</body>
</html>
