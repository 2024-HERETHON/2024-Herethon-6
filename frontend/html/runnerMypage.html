<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/runnerMypage.css" />
  </head>
  <body>
    <div class="backgroundContainer">
      <div class="mainContainer">
        <div class="topContainer">
          <div class="backButton"><</div>
          <div class="profile">프로필</div>
          <a href="" class="settingButton"
            ><img src="../images/runnerMypage/🦆 icon _settings_.png"
          /></a>
        </div>
        <div class="imageContainer">
          <div class="background"></div>
          <img
            class="profileImage"
            src="../images/runnerMypage/Group 178 (1).png"
          />
        </div>
        <div class="runnerProfile">
          <div class="runnerName">소심한 고구마</div>
          <div class="runnerButton">러너</div>
        </div>
        <div class="matchingInfo">1:1 매칭 세부 정보</div>
        <div class="middleContainer">
          <div class="teachingtype">
            <div class="teachingtypeTitle">원하는 티칭 타입</div>
            <div class="teachingtypeBox">
              <div class="type">
                <a href=""
                  ><img src="../images/runnerMypage/3dicons (10).png"
                /></a>
                <div class="typeMessage">친절해요</div>
              </div>
              <div class="type">
                <a href=""
                  ><img src="../images/runnerMypage/3dicons (11).png"
                /></a>
                <div class="typeMessage">열정적이에요</div>
              </div>
            </div>
            <div class="skillContainer">
              <div class="skillTitle">관심있는 스킬 분야</div>
              <div class="skillBox">
                <div class="skill">웹 개발</div>
                <div class="skill">앱 개발</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/runnerMypage.js"></script>
  </body>
</html>
