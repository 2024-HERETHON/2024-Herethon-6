<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>맞춤 MZ 티처</title>
    <link rel="stylesheet" href="../css/matching_success.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <p class ="card-title">소심한 고구마 러너님의<br>맞춤 MZ 티처를 소개해드려요.</p>
            <p class="sub-text">신청하기 버튼을 클릭하면 1:1 매칭에 성공해요.</p>
        </div>

        <div class="card-container">
            <div class="card">
                <img src="../images/matching_success/crown.png" alt="Crown Image" class="crown-image">
                <img src="../images/matching_success/Sun.png" alt="Sun Image" class="card-image">
                <h3>춤추는 알파벳</h3>
                <p class="card-subtitle">외국어/과외</p>
                <p class="card-details">일주일 2회 1시간씩<br>영어 스피킹 대화 함께 해요!</p>
                <div class="card-buttons">
                    <button class="button">친절해요</button>
                    <button class="button">유료 티칭</button>
                </div>
            </div>
            <div class="arrow-container">
                <img src="../images/matching_success/right.png" alt="Arrow Image" class="arrow-image">
            </div>
        </div>

        <div class="footer">
            <div class="dots">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
            <div class="footer-links">
                <a href="#" class="footer-link">다시 매칭하고 싶어요</a>
                <a href="#" class="footer-link gray-link">메인화면으로 가기</a>
            </div>
            <button class="submit-button">1:1 매칭 신청하기</button>
        </div>
    </div>
    <script src="../js/matching_success.js"></script>
</body>
</html>
