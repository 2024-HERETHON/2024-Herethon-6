{% load static %} 
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>맞춤 MZ 티처</title>
    <link rel="stylesheet" href="../css/matching_success.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <p class="card-title">소심한 고구마 러너님의<br>맞춤 MZ 티처를 소개해드려요.</p>
            <p class="sub-text">신청하기 버튼을 클릭하면 1:1 매칭에 성공해요.</p>
        </div>

        <div class="card-container">
            <!-- 카드 1 -->
            <div class="card active">
                <img src="../images/matching_success/crown.png" alt="Crown Image" class="crown-image">
                <img src="../images/matching_success/Sun.png" alt="Sun Image" class="card-image">
                <h3>춤추는 알파벳</h3>
                <p class="card-subtitle">외국어/과외</p>
                <p class="card-details">일주일 2회 1시간씩<br>영어 스피킹 대화 함께 해요!</p>
                <div class="card-buttons">
                    <input type="hidden" name="teacher_name" value="춤추는 알파벳">
                    <input type="hidden" name="category" value="외국어/과외">
                    <input type="hidden" name="details" value="일주일 2회 1시간씩 영어 스피킹 대화 함께 해요!">
                    <button type="button" class="button" name="feature" value="친절해요">친절해요</button>
                    <button type="button" class="button" name="feature" value="유료 티칭">유료 티칭</button>
                </div>
                <a href="../html/matchingComplete.html" class="submit-button">1:1 매칭 신청하기</a>
            </div>
            <!-- 카드 2 -->
            <div class="card">
                <img src="../images/matching_success/Sun.png" alt="Moon Image" class="card-image">
                <h3>열정의 달</h3>
                <p class="card-subtitle">과학/수학</p>
                <p class="card-details">일주일 3회 2시간씩<br>심화 학습 해요!</p>
                <div class="card-buttons">
                    <input type="hidden" name="teacher_name" value="열정의 달">
                    <input type="hidden" name="category" value="과학/수학">
                    <input type="hidden" name="details" value="일주일 3회 2시간씩 심화 학습 해요!">
                    <button type="button" class="button" name="feature" value="열정적이에요">열정적이에요</button>
                    <button type="button" class="button" name="feature" value="무료 티칭">무료 티칭</button>
                </div>
                <a href="../html/matchingComplete.html" class="submit-button">1:1 매칭 신청하기</a>
            </div>
            <!-- 카드 3 -->
            <div class="card">
                <img src="../images/matching_success/crown.png" alt="Crown Image" class="crown-image">
                <img src="../images/matching_success/Sun.png" alt="Star Image" class="card-image">
                <h3>빛나는 별</h3>
                <p class="card-subtitle">예술/음악</p>
                <p class="card-details">일주일 1회 3시간씩<br>개인 레슨 해요!</p>
                <div class="card-buttons">
                    <input type="hidden" name="teacher_name" value="빛나는 별">
                    <input type="hidden" name="category" value="예술/음악">
                    <input type="hidden" name="details" value="일주일 1회 3시간씩 개인 레슨 해요!">
                    <button type="button" class="button" name="feature" value="창의적이에요">창의적이에요</button>
                    <button type="button" class="button" name="feature" value="유료 티칭">유료 티칭</button>
                </div>
                <a href="../html/matchingComplete.html" class="submit-button">1:1 매칭 신청하기</a>
            </div>
            <!-- 화살표 컨테이너 -->
            <div class="arrow-container">
                <img src="../images/matching_success/right.png" alt="Arrow Image" class="arrow-image">
            </div>
        </div>

        <div class="footer">
            <div class="dots">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
            <div class="footer-links">
                <a href="../html/matching_runner.html" class="footer-link">다시 매칭하고 싶어요</a>
                <a href="../html/mainRunner.html" class="footer-link gray-link">메인화면으로 가기</a>
            </div>
        </div>
    </div>
    <script src="../js/matching_success.js"></script>
</body>
</html>
