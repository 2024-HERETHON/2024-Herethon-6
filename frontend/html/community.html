<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커뮤니티</title>
    <link rel="stylesheet" href="../css/community.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>커뮤니티</h1>
            <div class="icon">
                <a href="user_profile.html">
                    <img src="../images/community/user.png" alt="User Icon">
                </a>
            </div>
        </header>

        <form action="YOUR_BACKEND_ENDPOINT" method="GET" class="category-sort-form"> <!-- 백엔드 엔드포인트로 데이터를 전송 -->
            <div class="category-section">
                <button type="button" class="category-button">교육.학문</button>
                <select name="sort" class="sort-dropdown" onchange="this.form.submit()">
                    <option value="인기순">인기순</option>
                    <option value="추천순">추천순</option>
                </select>
            </div>
            <input type="hidden" name="category" id="category" value="교육.학문">
        </form>

        <div class="posts">
            <a href="post1.html" class="post">
                <p>저 포함 5명 같이 토익 준비하실 분들 구...</p>
                <div class="tags">
                    <span class="tag">교육 · 학문</span>
                </div>
                <div class="post-stats">
                    <span><img src="../images/community/community1.png"></span>
                </div>
            </a>
            <a href="post2.html" class="post">
                <p>맞춤법 대결 *@*</p>
                <div class="tags">
                    <span class="tag">교육 · 학문</span>
                </div>
                <div class="post-stats">
                    <span><img src="../images/community/community2.png"></span>
                </div>
            </a>
            <a href="post3.html" class="post">
                <p>각자 인생책 3권씩 남기고 가기</p>
                <div class="tags">
                    <span class="tag">교육 · 학문</span>
                </div>
                <div class="post-stats">
                    <span><img src="../images/community/community3.png"></span>
                </div>
            </a>
        </div>

        <a href="write_post.html" class="write-button">
            <img src="../images/community/writing.png" alt="Write Icon">
        </a>

        <nav class="bottom-nav">
            <a href="main.html" class="nav-item">
                <img src="../images/community/home.png" alt="Community Icon">
                <span>메인화면</span>
            </a>
            <a href="teaching.html" class="nav-item">
                <img src="../images/community/teaching.png" alt="Community Icon">
                <span>1:1 티칭</span>
            </a>
            <a href="community.html" class="nav-item1">
                <img src="../images/community/chat_active.png" alt="Community Icon">
            </a>
        </nav>
    </div>
<!-- 팝업 창 -->
<div id="category-popup" class="popup">
    <div class="popup-content">
        <h2>카테고리를 선택하세요</h2>
        <button type="button" class="category-option" data-category="기술.프로그래밍">기술.프로그래밍</button>
        <button type="button" class="category-option" data-category="크리에이티브.디자인">크리에이티브.디자인</button>
        <button type="button" class="category-option" data-category="언어.문학">언어.문학</button>
        <button type="button" class="category-option" data-category="음악.예술">음악.예술</button>
        <button type="button" class="category-option" data-category="비즈니스.마케팅">비즈니스.마케팅</button>
        <button type="button" class="category-option" data-category="피트니스.웰빙">피트니스.웰빙</button>
        <button type="button" class="category-option" data-category="생활 스킬">생활 스킬</button>
        <button type="button" class="category-option" data-category="교육.학문">교육.학문</button>
        <button type="button" class="close-popup">닫기</button>
    </div>
</div>
    <script src="../js/community.js"></script>
    <script>
        document.querySelector('.category-button').addEventListener('click', function() {
            document.getElementById('category-popup').style.display = 'flex';
            setTimeout(function() {
                document.getElementById('category-popup').classList.add('show');
            }, 10); // Slight delay to trigger CSS animation
        });

        document.querySelectorAll('.category-option').forEach(function(button) {
            button.addEventListener('click', function() {
                var selectedCategory = this.getAttribute('data-category');
                document.getElementById('category').value = selectedCategory;
                document.querySelector('.category-button').textContent = selectedCategory;
                document.getElementById('category-popup').classList.remove('show');
                setTimeout(function() {
                    document.getElementById('category-popup').style.display = 'none';
                    document.querySelector('.category-sort-form').submit(); // Submit form on category selection
                }, 300); // Wait for the animation to finish
            });
        });

        document.querySelector('.close-popup').addEventListener('click', function() {
            document.getElementById('category-popup').classList.remove('show');
            setTimeout(function() {
                document.getElementById('category-popup').style.display = 'none';
            }, 300); // Wait for the animation to finish
        });
    </script>
</body>
</html>
