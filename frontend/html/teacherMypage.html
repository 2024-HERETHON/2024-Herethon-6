{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/teacherMypage.css" />
  </head>
  <body>
    <div class="backgroundContainer">
      <div class="mainContainer">
        <div class="topContainer">
          <div class="<"><</div>
          <div class="프로필">프로필</div>
          <a href="" class="settingButton"
            ><img src="../images/runnerMypage/🦆 icon _settings_.png"
          /></a>
        </div>
        <div class="imageContainer">
          <div class="background"></div>
          <img
            class="profileImage"
            src="../images//teacherMypage/Group 178 (2).png"
          />
        </div>
        <div class="runnerProfile">
          <div class="runnerName">레인보우 샤베트</div>
          <div class="runnerButton">티쳐</div>
        </div>
        <div class="matchingInfo">1:1 매칭 세부 정보</div>
        <div class="middleContainer">
          <div class="teachingtype">
            <div class="teachingtypeTitle">티칭 타입</div>
            <div class="teachingtypeBox">
              <div class="type1">
                <a href=""
                  ><img src="../images/teacherMypage/3dicons (12).png"
                /></a>
                <div class="type1message">엄격해요</div>
              </div>
              <div class="type2">
                <a href=""
                  ><img src="../images/teacherMypage/3dicons (13).png"
                /></a>
                <div class="type2message">열정적이에요</div>
              </div>
            </div>
            <div class="skillContainer">
              <div class="skillTitle">티칭 스킬 분야</div>
              <div class="skillBox">
                <div class="skill1">웹 개발</div>
              </div>
            </div>
          </div>
        </div>
        <div class="planTitle">티칭 계획</div>
        <div class="planContainer">
          <div class="planMessage">
            <div class="dot">●</div>
            <div class="middleMessage">
              초보자분들도 쉽게 배울 수 있는 기초 드로잉
            </div>
          </div>

          <div class="middleContainerBox">
            전공자입니다!<br />
            시간 날 때마다 드로잉 피드백 봐 드려요.<br />학원에서 어린 학생들 봐
            주고 있어서 아마 쉽게 설명해 드릴 수 있을 것 같습니다~!
          </div>
          <div class="teachingPlanKeyword">무료티칭</div>
        </div>
        <div class="myteach">♥ 나의 티칭 어필하기</div>
      </div>
    </div>
  </body>
</html>
