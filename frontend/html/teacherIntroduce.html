<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/teacherIntroduce.css" />
  </head>
  <body>
    <div class="backgroundContainer">
      <div class="mainContainer">
        <div class="topContainer">
          <a href=""><div class="backArrow"><</div></a>
          <div class="message">
            원하는 MZ 티쳐를 찾아<br />
            1:1 매칭을 신청할 수 있어요.
          </div>
        </div>

        <div class="teachCatagories">
          <div class="teachCatagoriesTop"></div>
          <div class="teachCatagoriesMain">
            <a href="" class="catagory">
              <div
                type="checkbox"
                id="catagory1"
                name="catagory[]"
                class="checkbox"
              ></div>
              <label for="catagory1" class="label">기술 · 프로그래밍</label>
            </a>
            <a href="" class="catagory">
              <div
                type="checkbox"
                id="catagory2"
                name="catagory[]"
                class="checkbox"
              ></div>
              <label for="catagory2" class="label">크리에이티브 · 디자인</label>
            </a>
            <a href="" class="catagory">
              <div
                type="checkbox"
                id="catagory3"
                name="catagory[]"
                class="checkbox"
              ></div>

              <label for="catagory3" class="label">언어 · 문학</label>
            </a>
            <a href="" class="catagory">
              <input
                type="checkbox"
                id="catagory4"
                name="catagory[]"
                class="checkbox"
              />
              <label for="catagory4" class="label">음악 · 예술</label>
            </a>
            <a href="" class="catagory">
              <div
                type="checkbox"
                id="catagory5"
                name="catagory[]"
                class="checkbox"
              ></div>
              <label for="catagory5" class="label">비즈니스 · 마케팅</label>
            </a>
            <a href="" class="catagory">
              <div
                type="checkbox"
                id="catagory6"
                name="catagory[]"
                class="checkbox"
              ></div>
              <label for="catagory6" class="label">피트니스 · 웰빙</label>
            </a>
            <a href="" class="catagory">
              <div
                type="checkbox"
                id="catagory7"
                name="catagory[]"
                class="checkbox"
              ></div>
              <label for="catagory7" class="label">생활 스킬</label>
            </a>
            <a href="" class="catagory">
              <div
                type="checkbox"
                id="catagory8"
                name="catagory[]"
                class="checkbox"
              ></div>
              <label for="catagory8" class="label">교육 · 학문</label>
            </a>
          </div>
        </div>

        <div class="allTeachers">
          <div class="sort">최신순</div>
          <a href="" class="teacherA">
            <img
              class="profileImage"
              src="../images/teacherIntroduce/3dicons (4).png"
            />
            <div class="teacherName">춤추는 알파벳(외국어/과외)</div>
            <img src="../images/teacherIntroduce/Vector (1).png" />
            <div class="teacherIntroduce">
              일주일 2회 1시간씩 영어 스피킹 대화 함께 해요!
            </div>
          </a>
          <a href="" class="teacherA">
            <img
              class="profileImage"
              src="../images/teacherIntroduce/3dicons (5).png"
            />
            <div class="teacherName">나른한 바나나 (요가/명상)</div>
            <div class="teacherIntroduce">
              초보자분들도 쉽게 따라할 수 있는 명상
            </div>
          </a>
          <a href="" class="teacherA">
            <img
              class="profileImage"
              src="../images/teacherIntroduce/3dicons (2).png"
            />
            <div class="teacherName">홈 프로텍터(홀 리모델링/정리 및 청소)</div>
            <div class="teacherIntroduce">원룸을 32평처럼!</div>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
