{% load static %} 
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/teacherInroduce.css" />
  </head>
  <body>
    <div class="backgroundContainer">
      <div class="mainContainer">
        <div class="topContainer">
          <div class="꺽쇄"><</div>
          <div class="message">
            원하는 MZ 티쳐를 찾아<br />
            1:1 매칭을 신청할 수 있어요.
          </div>
        </div>

        <div class="teachCatagories">
          <div class="teachCatagoriesTop"></div>
          <div class="teachCatagoriesMain">
            <div class="catagory" id="catagory1">기술 · 프로그래밍</div>
            <div class="catagory" id="catagory2">크리에이티브 · 디자인</div>
            <div class="catagory" id="catagory3">언어 · 문학</div>
            <div class="catagory" id="catagory4">음악 · 예술</div>
            <div class="catagory" id="catagory5">비즈니스 · 마케팅</div>
            <div class="catagory" id="catagory6">피트니스 · 웰빙</div>
            <div class="catagory" id="catagory7">생활 스킬</div>
            <div class="catagory" id="catagory8">교육 · 학문</div>
          </div>
        </div>

        <div class="allTeachers">
          <div class="정렬">최신순</div>
          <div class="teacherA">
            <img class="profileImage" src="../images/main/프로필아이콘1.png" />
            <div class="teacherName">춤추는 알파벳(외국어/과외)</div>
            <img src="../images/main/왕관.png" />
            <div class="teacherIntroduce">
              일주일 2회 1시간씩 영어 스피킹 대화 함께 해요!
            </div>
          </div>
          <div class="teacherB">
            <img
              class="profileImage"
              src="../images/teacherIntroduce/3dicons (2).png"
            />
            <div class="teacherName">홈 프로텍터(홀 리모델링/정리 및 청소)</div>
            <div class="teacherIntroduce">원룸을 32평처럼!</div>
          </div>
          <div class="teacherC">
            <img
              class="profileImage"
              src="../images/teacherIntroduce/3dicons (2).png"
            />
            <div class="teacherName">홈 프로텍터(홀 리모델링/정리 및 청소)</div>
            <div class="teacherIntroduce">원룸을 32평처럼!</div>
          </div>
        </div>
      </div>
    </div>
