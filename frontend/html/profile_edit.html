{% load static %} 
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
    <link rel="stylesheet" href="../css/profile_edit.css">
</head>
<body>
    <section class="profile-form">
        <h1 class="profile-title">
            <a href=""><img src="../images/profile_edit/arrow left.png" class="left-arrow"></a>
            프로필 편집
        </h1>
        <form action="" method="POST" id="profile-form">
            {% csrf_token %}
            <div class="profile-image-container">
                <img src="../images/profile/profile.png" alt="Default Profile" class="profile-image">
                <label for="profile-image-input" class="camera-icon">
                    <img src="../images/profile/camera.png" alt="Camera Icon">
                </label>
                <input type="file" id="profile-image-input" name="profile-image" accept="image/*" style="display:none;">
            </div>
            <div class="int-area">
                <input type="email" name="name" id="name" autocomplete="off" required>
                <label for="name">이메일</label>
            </div>
            <div class="int-area">
                <input type="text" name="name" id="name" autocomplete="off" required>
                <label for="name">닉네임</label>
            </div>
            <div class="int-area">
                <input type="date" name="birth" id="birth" autocomplete="off" required>
                <label for="birth">생년월일</label>
                <span id="birth-error" class="error-message" style="display:none; color: rgb(95, 45, 170);">생년월일은 1981.01.01 ~ 2010.12.31 <p></p>사이여야 합니다.</span>
            </div>
            <div class="btn-area">
                <button id="btn" type="submit">수정하기</button>
            </div>
        </form>
    </section>
    <script>
        document.getElementById('profile-form').addEventListener('submit', function(event) {
            const birthInput = document.getElementById('birth');
            const birthError = document.getElementById('birth-error');
            const birthDate = new Date(birthInput.value);
            const minDate = new Date('1981-01-01');
            const maxDate = new Date('2010-12-31');

            if (birthDate < minDate || birthDate > maxDate) {
                birthError.style.display = 'block';
                event.preventDefault(); // 폼 제출 방지
            } else {
                birthError.style.display = 'none';
            }
        });
    </script>
</body>
</html>
