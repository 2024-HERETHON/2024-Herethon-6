<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/mainTeacher.css" />
  </head>
  <body>
    <div class="backgroundContainer">
      <div class="mainContainer">
        <div class="topContainer">
          <a href=""><img src="../images/mainRunner/MZ.png" /></a>
          <img
            class="myPageIcon"
            src="../images/mainRunner/🦆 icon _user_.png"
          />
        </div>
        <div class="middleContainer">
          <div class="middleMessage">
            레인보우 샤베트 티쳐님<br />특색있는 티칭으로 스킬을 공유해주세요.
          </div>
          <div class="matchingButton">1:1 매칭 하러 가기</div>
        </div>
        <div class="teachingRunner">
          <div class="teachingRunnerTitle">나와 티칭 중인 러너</div>
          <div class="teachingRunnerContainer">
            <div class="Runner1">
              <a href=""
                ><img
                  width="54px"
                  height="54px"
                  src="../images/mainRunner/22.png"
              /></a>
              <div class="Runner1name">엉뚱한 얼음조각</div>
              <div class="Runner1catagory">애니메이션 및..</div>
            </div>
            <div class="Runner2">
              <a href=""
                ><img
                  width="54px"
                  height="54px"
                  src="../images/mainRunner/28.png"
              /></a>
              <div class="Runner2name">잠자는 스파게티</div>
              <div class="Runner2catagory">정신 건강 코칭</div>
            </div>
            <div class="elseRunner">
              <img src="../images/mainRunner/🦆 icon _more vertical_.png" />
            </div>
          </div>
        </div>
        <div class="mzTeacherSearchButton">
          <img class="searchButton" src="../images/mainRunner/Group.png" />
          <div class="searcherTitle">MZ 티쳐 찾기</div>
        </div>
        <div class="appealTeacherContainer">
          <div class="appealMessage">어필 중인 MZ 티쳐를 소개해드려요.</div>
          <div class="appealTeachers">
            <div class="teacherA">
              <img src="../images/mainRunner/3dicons (8).png" />
              <div class="teacherAname">춤추는 알파벳(외국어/과외)</div>
              <div class="teacherIntroduce">
                일주일 2회 1시간씩 영어 스피킹 대화 함께 해요!
              </div>
            </div>
            <div class="teacherB">
              <img src="../images/mainRunner/3dicons (9).png" />
              <div class="teacherBname">나른한 바나나 (요가/명상)</div>
              <div class="teacherIntroduce">
                초보자분들도 쉽게 따라할 수 있는 명상
              </div>
            </div>
          </div>
        </div>
        <nav>
          <ul class="navContainer">
            <li class="navHome">
              <img
                src="../images/mainRunner/🦆 icon _home simple door_ (1).png"
              /><a href="">메인화면</a>
            </li>
            <li class="navTeaching">
              <img src="../images/mainRunner/🦆 icon _bookmark book_.png" />
              <a href="">1:1티칭</a>
            </li>
            <li class="navCommunity">
              <img src="../images/mainRunner/🦆 icon _chat bubble_.png" />
              <a href="">커뮤니티</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </body>
</html>
