{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/teacherProfile.css" />
  </head>
  <body>
    <div class="backgroundContainer">
      <div class="mainContainer">
        <div class="topContainer">
          <div class="message">MZ 티쳐 프로필</div>
          <div class="closeButton">×</div>
        </div>
        <div class="imageContainer">
          <img src="../images/teacherProfile/Group 178.png" />
          <div class="teacherName">신의 손</div>
          <div class="teacherProperty">미술/공예</div>
        </div>
        <div class="teacherKeyword">
          <div class="teacherKeyword1">열정적이에요</div>
          <div class="teacherKeyword2">창의적이에요</div>
        </div>
        <div class="middleContainer">
          <div class="middleContainerTop">
            <div class="teachingPlan">티칭 계획</div>
            <div class="runnerReview">러너 리뷰</div>
          </div>
          <div class="middleContainerMessage">
            <div class="dot">●</div>
            <div class="middleMessage">
              초보자분들도 쉽게 배울 수 있는 기초 드로잉
            </div>
          </div>
          <div class="middleContainerBox"></div>
          <div class="teachingPlanKeyword">무료티칭</div>
        </div>
        <div class="matchingButton">1:1 매칭 신청하기</div>
      </div>
    </div>
  </body>
</html>
