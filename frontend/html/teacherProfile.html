{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/teacherProfile.css" />
    <script src="../js/teacherProfile.js" defer></script>
    <style>
      .underline {
        border-bottom: 2px solid #8520ea;
        color: #8520ea;
      }
      .no-underline {
        border-bottom: 2px solid #cdcad0;
        color: #cdcad0;
      }
    </style>
  </head>
  <body>
    <div class="backgroundContainer">
      <div class="mainContainer">
        <div class="topContainer">
          <div class="message">MZ 티쳐 프로필</div>
          <a href=""><div class="closeButton">×</div></a>
        </div>
        <div class="imageContainer">
          <img src="../images/teacherProfile/Group 178.png" />
          <div class="teacherName">신의 손</div>
          <div class="teacherProperty">미술/공예</div>
        </div>
        <div class="teacherKeyword">
          <div class="teacherKeyword1">열정적이에요</div>
          <div class="teacherKeyword2">창의적이에요</div>
        </div>
        <div class="middleContainer">
          <div class="middleContainerTop">
            <div
              id="teachingPlan"
              class="teachingPlan underline"
              onclick="showContent('teachingPlan')"
            >
              티칭 계획
            </div>
            <div
              id="runnerReview"
              class="runnerReview no-underline"
              onclick="showContent('runnerReview')"
            >
              러너 리뷰
            </div>
          </div>
          <div id="contentBox" class="middleContainer"></div>
        </div>
        <a href=""><div class="matchingButton">1:1 매칭 신청하기</div></a>
      </div>
    </div>
  </body>
</html>
