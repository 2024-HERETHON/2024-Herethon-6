<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/review.css" />
  </head>
  <body>
    <div class="backgroundContainer">
      <div class="mainContainer">
        <div class="topContainer">
          <div class="reviewTitle">리뷰 작성</div>
          <a href=""><img src="../images/review/Group 169.png" /></a>
        </div>
        <div class="teacherProfile">
          <a class="teacherImage" href=""
            ><img src="../images/review/3dicons (7).png"
          /></a>
          <div class="teacherName">신의 손</div>
          <div class="teacherCatagory">미술/공예</div>
        </div>
        <div class="teachStar">
          <div class="teachSatisfy">티칭 만족도</div>
          <div class="stars">
            <img class="starImage" src="../images/review/Star 5.png" />
            <img class="starImage" src="../images/review/Star 5.png" />
            <img class="starImage" src="../images/review/Star 5.png" />
            <img class="starImage" src="../images/review/Star 5.png" />
            <img class="starImage" src="../images/review/Star 5.png" />
          </div>
        </div>
        <div class="teachReview">
          <div class="reviewTitle">티칭에 대한 리뷰</div>
          <div class="reviewBox">
            <form action="#" name="review" method="get">
              <textarea
                id="message"
                cols="30"
                rows="10"
                placeholder="리뷰를 작성해주세요."
                required
              ></textarea>
            </form>
          </div>
        </div>
        <div class="write">
          <div class="writeButton">작성하기</div>
        </div>
      </div>
    </div>

    <script src="../js/review.js"></script>
  </body>
</html>
