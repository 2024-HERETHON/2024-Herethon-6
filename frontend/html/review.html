<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/review.css" />
  </head>
  <body>
    <div class="backgroundContainer">
      <div class="mainContainer">
        <div class="topContainer">
          <div class="reviewTitle">리뷰 작성</div>
          <a href="close_page_url"
            ><img src="../images/review/Group 169.png"
          /></a>
        </div>
        <div class="teacherProfile">
          <a class="teacherImage" href=""
            ><img src="../images/review/3dicons (7).png"
          /></a>
          <div class="teacherName">신의 손</div>
          <div class="teacherCatagory">미술/공예</div>
        </div>
        <form action="submit_review_url" method="POST">
          <div class="teachStar">
            <div class="teachSatisfy">티칭 만족도</div>
            <div class="stars">
              <img
                class="starImage"
                src="../images/review/Star 5.png"
                data-value="1"
              />
              <img
                class="starImage"
                src="../images/review/Star 5.png"
                data-value="2"
              />
              <img
                class="starImage"
                src="../images/review/Star 5.png"
                data-value="3"
              />
              <img
                class="starImage"
                src="../images/review/Star 5.png"
                data-value="4"
              />
              <img
                class="starImage"
                src="../images/review/Star 5.png"
                data-value="5"
              />
              <input type="hidden" id="rating" name="rating" required />
            </div>
          </div>
          <div class="teachReview">
            <div class="reviewTitle">티칭에 대한 리뷰</div>
            <div class="reviewBox">
              <textarea
                id="message"
                name="message"
                cols="30"
                rows="10"
                placeholder="리뷰를 작성해주세요."
                required
              ></textarea>
            </div>
          </div>
          <div class="write">
            <button type="submit" class="writeButton">작성하기</button>
          </div>
        </form>
      </div>
    </div>

    <script src="../js/review.js"></script>
  </body>
</html>
