{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/teacherProfilePlan.css" />

    <style>
      .underline {
        border-bottom: 2px solid #8520ea;
        color: #8520ea;
      }
      .no-underline {
        border-bottom: 2px solid #cdcad0;
        color: #cdcad0;
      }
    </style>
  </head>
  <body>
    <div class="backgroundContainer">
      <div class="mainContainer">
        <div class="topContainer">
          <div class="message">MZ 티쳐 프로필</div>
          <a href=""><div class="closeButton">×</div></a>
        </div>
        <div class="imageContainer">
          <img src="../images/teacherProfile/Group 178.png" />
          <div class="teacherName">신의 손</div>
          <div class="teacherProperty">미술/공예</div>
        </div>
        <div class="teacherKeyword">
          <div class="teacherKeyword1">열정적이에요</div>
          <div class="teacherKeyword2">창의적이에요</div>
        </div>
        <div class="middleContainer">
          <div class="middleContainerTop">
            <a href="../html/teacherProfilePlan.html">
              <div id="teachingPlan" class="teachingPlan underline">
                티칭 계획
              </div>
            </a>
            <a href="../html/teacherProfileReview.html"
              ><div
                id="runnerReview"
                class="runnerReview no-underline"
                onclick="showContent('runnerReview')"
              >
                러너 리뷰
              </div></a
            >
          </div>

          <div class="middleContainerMessage">
            <div class="dot">●</div>
            <div class="middleMessage">
              초보자분들도 쉽게 배울 수 있는 기초 드로잉
            </div>
          </div>
          <div class="middleContainerBox">
            전공자입니다! 시간 날 때마다 드로잉 피드백 봐 드려요. 학원에서 어린
            학생들 봐 주고 있어서 아마 쉽게 설명해 드릴 수 있을 것 같습니다~!
          </div>
          <div class="teachingPlanKeyword">무료 티칭</div>
        </div>
        <a href=""><div class="matchingButton">1:1 매칭 신청하기</div></a>
      </div>
    </div>
  </body>
</html>
